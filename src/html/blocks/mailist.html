<section class="mailist">
  <div class="container">
    <div class="mailist__content">
      <div class="mailist__left">
        <div class="mailist_title">
          <h1>
            Подпишись <br />
            на рассылку
          </h1>
          <div class="text">
            <p>
              Отправляем анонсы новых статей, <br />
              выпусков и трансляций
            </p>
          </div>
        </div>
      </div>
      <div class="mailist__right">
        <div>
          <div class="mailsit__inputs">
            <div class="mailist__input">
              <input type="text" placeholder="Электронная почта" />
            </div>
            <div class="mailist__input">
              <input type="text" placeholder="Дата (например, 01.01.1990)" />
            </div>
            <div class="mailist__input">
              <input
                type="tel"
                name="phone"
                id="phone"
                class="phone"
                pattern="\+\d{1,3}\s?\(\d{3}\)\s?\d{3}-\d{2}-\d{2}"
                placeholder="Телефон"
              />
            </div>
            <div class="mailist__input">
              <input type="text" placeholder="Время (например, 10:00)" />
            </div>
          </div>
        </div>
        <form class="mailist__checkbox">
          <input type="checkbox" id="personal-data-agreement-1" />
          <label for="personal-data-agreement-1" class="caption">
            <span class="checkbox">
              <span class="check"> </span>
            </span>
            Я согласен (-а) на обработку персональных данных</label
          >
        </form>
        <div class="mailist__button link">
          <a class="mail-btn">Подписаться</a>
        </div>
      </div>
    </div>
  </div>
</section>
